{% set name = "symfc" %}
{% set version = "1.5.2" %}
{% set python_min = "3.9" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://files.pythonhosted.org/packages/source/{{ name[0] }}/{{ name }}/symfc-{{ version }}.tar.gz
  sha256: 2e962fc5fbb6f0c0e4e22c28dd6e85825ddc759403d151120922a25c07315734

build:
  noarch: python
  script: {{ PYTHON }} -m pip install . -vv --no-deps --no-build-isolation
  number: 0

requirements:
  host:
    - python {{ python_min }}
    - setuptools >=61.0
    - pip
  run:
    - python >={{ python_min }}
    - numpy
    - scipy >=1.11.3
    - spglib

test:
  imports:
    - symfc
  source_files:
    - tests
  commands:
    - pip check
    - pytest
  requires:
    - python {{ python_min }}
    - pip
    - pytest

about:
  home: https://github.com/symfc/symfc
  description: |
    Symfc is a software designed to compute force constants from
    displacement-force datasets in the supercell approach, ensuring they meet
    the required symmetry constraints.
  summary: This is the symfc module.
  license: BSD-3-Clause
  license_file: LICENSE

extra:
  recipe-maintainers:
    - atztogo
